<!-- VUE 개발버전, 도움되는 콘솔 경고를 포함. -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<!-- lodash 불러오기 -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js"></script>

<div v-cloak id="article-list-wrap" class="content-box">
	<h5 class="recent-post">Latest Articles</h5>

	<div class="search-bar flex flex-jc-e">
		<span> <input @input="searchKeywordInputed"
			:value="searchKeyword" class="clean-slide" id="age" type="text"
			placeholder="검색어를 입력하세요."> <label for="검색">검색</label>
		</span>
	</div>

	<div v-for="article in filtered">
		<div class="post-preview">
			<a :href="'article_detail_' + article.id + '.html'" target="_blank">
				<h2 class="post-title">{{article.title}}</h2>
				<h3 class="post-subtitle">{{article.subtitle}}</h3>
			</a>
			<p class="post-meta">{{article.regDate}}, {{article.writer}}</p>
		</div>
	</div>

</div>
<script src="article_search.js"></script>
