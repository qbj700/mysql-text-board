<!-- 하이라이트 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/default.min.css">

<!-- 토스트 UI 에디터, 자바스크립트 코어 -->
<script
	src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- 코드 미러 라이브러리 추가, 토스트 UI 에디터에서 사용됨 -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.3/codemirror.min.css" />
<!-- 토스트 UI 에디터, CSS 코어 -->
<link rel="stylesheet"
	href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<!-- 토스트 UI 에디터, 신택스 하이라이트 플러그인 추가 -->
<script
	src="https://uicdn.toast.com/editor-plugin-code-syntax-highlight/latest/toastui-editor-plugin-code-syntax-highlight.min.js"></script>

<section class="section-1 con-min-width">
	<div class="con">
		<div class="article-detail">
			<div class="article-detail__title" style="font-size: 2rem">${article-detail__title}</div>
			<div class="article-detail__meta-data flex flex-jc-sb">
				<div class="meta-data__left">
					<span>${article-detail__board-name}</span> <span>${article-detail__reg-date}</span>
					<span>${article-detail__writer}</span>
				</div>
				<div class="meta-data__right">
					<span>${article-detail__id}</span> <span>${article-detail__hit}</span>
					<span>${article-detail__recommand}</span>
				</div>
			</div>

			<div class="article-detail__body">${article-detail__body}</div>

			<div class="article-detail__reply-box">
				<div id="disqus_thread"></div>
				<script>
					(function() { // DON'T EDIT BELOW THIS LINE
						var d = document, s = d.createElement('script');
						s.src = 'https://chs-ssg.disqus.com/embed.js';
						s.setAttribute('data-timestamp', +new Date());
						(d.head || d.body).appendChild(s);
					})();
				</script>
				<noscript>
					Please enable JavaScript to view the <a
						href="https://disqus.com/?ref_noscript">comments powered by
						Disqus.</a>
				</noscript>
			</div>

			<div class="article-detail__menu flex flex-jc-c">
				<span><a href="${article-detail__link-prev-article-url}"
					class="hover-underline ${article-detail__link-prev-article-class-addi}">&lt;
						이전 글</a></span> <span><a href="${article-detail__link-list-url}"
					class="hover-underline ${article-detail__link-list-class-addi}">리스트</a></span>
				<span><a href="${article-detail__link-next-article-url}"
					class="hover-underline ${article-detail__link-next-article-class-addi}">
						다음 글 &gt;</a></span>
			</div>
		</div>
	</div>
</section>
